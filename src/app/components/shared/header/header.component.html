<header>
    <div class="description">
        <div class="logo">
            <a routerLink="/">
                <img src="../assets/images/logos/awesome-cars-logo-626x121px.png" alt="awesome cars logo">
            </a>
        </div>
        <div class="search">
            <form (ngSubmit)='search()' #searchForm='ngForm'>
                <input [(ngModel)]='searchTerm.searchInput' #searchInput='ngModel' name='searchInput' type="text" placeholder="Search..." required>
                <button type="submit" class="btn-search"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </div>
    <!-- <label for="nav-toggle" id="toggle"><i class="fas fa-bars"></i></label> -->
    <nav>
        <ul class="left">
            <li *ngIf="authService.isLoggedIn()"><a routerLink="/profile"> <img class="menu-avatar" src="{{authService.user().image}}" alt="image"> {{authService.user().username}}</a></li>
            <li *ngIf="authService.isLoggedIn()"><a routerLink="/mytopics">My Topics</a></li>
            <li *ngIf="!authService.isLoggedIn()"><a routerLink="/register" id="register-left"><i class="fa fa-edit"></i> Register</a></li>
            <li *ngIf="!authService.isLoggedIn()"><a routerLink="/login" id="login-left"><i class="fa fa-power-off"></i> Login</a></li>
            <li *ngIf="authService.isLoggedIn()" (click)='logout()'><a id="logout-left"><i class="fa fa-power-off"></i> Logout</a></li>
        </ul>
        <ul class="right">
            <li *ngIf="!authService.isLoggedIn()"><a routerLink="/register"><i class="fa fa-edit"></i> Register</a></li>
            <li *ngIf="!authService.isLoggedIn()"><a routerLink="/login"><i class="fa fa-power-off"></i> Login</a></li>
            <li *ngIf="authService.isLoggedIn()" (click)='logout()'><a id="logout-right"><i class="fa fa-power-off"></i> Logout</a></li>
        </ul>
    </nav>
</header>
